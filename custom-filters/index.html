<!DOCTYPE html>
<html ng-app="MsgApp">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>Expressions and Interpolation</title>
    </head>
    <body>
        <h1>Custom Filters</h1>
        <div ng-controller="MsgController">
            {{name}} has a message for you: <br>
            Original: {{sayMessage()}} <br>
            New: {{ sayLovesMessage() }} <br>
            Truth: {{ sayLovesMessage() | truth : 'good' : 'happy'}} <br>
            Uppercase Truth: {{ sayLovesMessage() | truth : 'good' : 'happy' | uppercase}}
            <div>
                <button ng-click="sayHi()">Say Hi</button>
                <br>
                <p>Anish is {{stateOfBeing}} </p>

            </div>
        </div>
    </body>
</html>
